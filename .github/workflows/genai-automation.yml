name: Automated GenAI Research Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from the repo
    - uses: actions/checkout@v3

    # 2. Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install dependencies (Matplotlib & NetworkX)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib networkx

    # 4. Run the Graph Generation Script (Automation Proof)
    - name: Run Graph Generator Agent
      run: |
        python generate_graph.py
        echo "Graph generation script executed successfully."
    
    # 5. Verify files exist
    - name: Verify Research Artifacts
      run: |
        if [ -f "research_report.md" ]; then echo "Report found."; else echo "Report missing!"; exit 1; fi
        if [ -f "vocabulary.md" ]; then echo "Vocabulary found."; else echo "Vocabulary missing!"; exit 1; fi